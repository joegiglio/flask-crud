{% extends "base.html" %}

{% block title %}
    Title here
{% endblock %}

{% block content %}
    Content here<br>
    {{ initials }}<br>
    {% if username %}
        Hello, {{ username }}<br>
    {% endif %}

    <form method="post">

        {{ form.csrf_token }}
        {{ render_field_no_break(form.username) }}

        <input type="submit" value="Submit" class="btn-success"
               onclick="this.form.submit(); this.disabled = true; this.value = 'Submitting...';">

    </form>
{% endblock %}
